<!--this is the page where the user selects the time frame to view the visualization-->

<!DOCTYPE html>
<html>
    <head>
        <title>Generic Team Visualization</title>
        <script></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Scripts-->
        <script src="https://unpkg.com/d3@^3.5.17"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/landingPage.js') }}"></script>


        <!--Stylesheets-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/landingPage.css') }}">

    </head> 

    <body>
        <div class = "topbar">
            <div class="box">
                <div class = "box-element">
                        <input type="url" class="form-control" id="repoUrl" placeholder="Paste Repo URL Here">
                </div>
                <div class = "box-element">
                    <div id = "datepicker"class="input-group date">
                            <input type="text" id = "monthYear" class="form-control" placeholder="Select Month and Year">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            <script>
                                $('#datepicker').datepicker({
                                    format: "mm-yyyy",
                                    startView: "months", 
                                    minViewMode: "months",
                                    orientation: "bottom left"
                                });
                            </script>
                    </div>
                </div>
                <div class = "box-element">
                        <button type="button" id="submit" class="btn">Generate Visualization</button>
                </div>
            </div>
        </div>
    <div id="chart" style="overflow: scroll"></div>
    <div id="dataset-picker"></div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/heatmap.js') }}"></script>
    <script src="nvtooltip.js"></script>
    </body>
</html>
